<div class="container">
<form #f="ngForm" (ngSubmit)="Submit(f)" style="width: 60%;margin: auto;">
  <!-- <div class="alert alert-danger">
    Error Message
  </div> -->
  <div class="form-group">
    <label>Email</label>
    <input class='form-control' type="email" name="email" [ngModel]>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class='form-control' type="password" name="password" [ngModel]>
  </div>
  <button class="btn btn-primary">
    <ng-container *ngIf="login; else elseTemplate">
      Login
    </ng-container>
    <ng-template #elseTemplate>
      Signup
    </ng-template>

  </button>
</form>
</div>
