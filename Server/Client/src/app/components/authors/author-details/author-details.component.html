    <h4>{{author.first_name +' '+author.last_name }}</h4>
    <div class="card">
      <div class="card-body row" style="justify-content: space-around;">
        <div class="img-contrainer col-md-12 col-lg-4">
          <img *ngIf="author?.Image" [src]="author?.Image" style="width:100%;max-height:300px;">
        </div>
        <div class="info pull-right col-md-12 col-lg-8">
          <table>
            <tr>
              <td> title:</td>
              <td> {{author?.title}}</td>
            </tr>
            <tr>
              <td> Genre:</td>
              <td>
                <ng-container *ngIf="author?.genre.length!=0; else elseTemplate">
                  <ng-container *ngFor="let genre of author?.genre;let i=index">
                    <ng-container *ngIf="author?.genre.length-i !=1; else elseTemplate">
                      {{genre?.name }},

                    </ng-container>
                    <ng-template #elseTemplate>
                      {{genre?.name }}
                    </ng-template>
                  </ng-container>
                </ng-container>
                <ng-template #elseTemplate>
                  No Genre Found
                </ng-template>


              </td>
            </tr>
            <tr>
              <td> Summary:</td>
              <td> {{author?.summary}}</td>
            </tr>


          </table>

        </div>


      </div>
    </div>
